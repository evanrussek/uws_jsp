
<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="jspsych-6.0.5/jspsych.js"></script>
    <script src="jspsych-6.0.5/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-6.0.5/plugins/jspsych-image-keyboard-response.js"></script>
    <script src="jspsych-6.0.5/plugins/jspsych-fullscreen.js"></script>
    <script src="jspsych-6.0.5/evan_plugins/jspych-evan-disp-trial-info.js"></script>
    <link href="jspsych-6.0.5/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    <link rel='stylesheet' type='text/css' href='default_style.css'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script type="text/javascript" src="jspsych-6.0.5/d3.min.js"></script>

  </head>
  <body></body>
  <script>

  /* */
  /* create timeline */
  var timeline = [];

  timeline.push({
    type: 'fullscreen',
    fullscreen_mode: true
  });


  /* define welcome message trial */
  var welcome = {
    type: "html-keyboard-response",
    stimulus: "Welcome to the experiment. Press any key to begin."
  };
  /*timeline.push(welcome); */

  /* var choice_images = jsPsych.randomization.repeat(
	["img/fractal_A.png",
		"img/fractal_B.png",
		"img/fractal_C.png",
	], 1) */

  var choice_images = ["img/fractal_A.png",
    "img/fractal_B.png",
    "img/fractal_C.png"
  ]

  var outcome_images = ["img/animal.png",
      "img/camera.png",
      "img/place.png"
  ]

/* display a choice image */

  var choice_prompt = {
    type: 'image-keyboard-response',
    stimulus: choice_images[0],
    choices: ['a', 'r'],
    prompt: '<p> Accept (a) or Reject (r) gamble! .</p>'
  };

  var evan_choice_prompt = {
    type: 'evan-disp-trial-info',
    stimulus: outcome_images[0],
    choices: ['a', 'r'],
    prompt: '<p> Accept (a) or Reject (r) gamble! .</p>'
  };

  var outcome = {
    type: 'image-keyboard-response',
    stimulus: outcome_images[0],
    choices: jsPsych.NO_KEYS,
    prompt: '<p> Gamble Accepted! </p>'
  }

  timeline.push(evan_choice_prompt, outcome);

  /* start the experiment */
  jsPsych.init({
    timeline: timeline,
    show_preload_progress_bar: false
  });

</script>
</html>
